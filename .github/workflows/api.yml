name: Test-API
on:
  push:
    branches:
      - e2e-improvement
jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker compose up -d --build
      - name: Test Frontend
        run: docker exec frontend yarn test
      - name: Test py backend
        run: docker exec backend-py python manage.py test
      - name: Test go backend
        run: docker exec backend-go go test -run="" ./pkg/...
    
      # INstall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v1
        with: 
          node-version: '12.x'

      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: npm install -g newman
      - name: Install -g newman reporter
        run: npm install -g newman-reporter-htmlextra        

      # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults

      # Run the POSTMAN collection
      - name: Run POSTMAN collection
        run: |
         newman run ./api_test/oni_quotes_api_tests.postman_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html
      # Upload the contents of Test Results directory to workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with: 
         name: RunReports
         path: testResults
      - name: Stop stack
        run: docker compose down 
